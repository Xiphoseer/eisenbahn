<!DOCTYPE html>
<html>

<head>
    <title>Regionaltangente Ost</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css" />
    <script>
        function onLoad() {
            var map = L.map('map').setView([50.1948, 8.7515], 12);

            console.log(window.location);
            if (window.location.protocol == 'file:') {
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                var gl = L.mapboxGL({
                    attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
                    style: 'https://api.maptiler.com/maps/339b74e3-736a-4a41-94e3-bafcc9dcffb7/style.json?key=g4rPvq9AptKIXPP2JxyE'
                }).addTo(map);
            }

            L.tileLayer('https://api.maptiler.com/tiles/hillshades/{z}/{x}/{y}.png?key=zJzteSJTxeNymXaST1Gb').addTo(map);

            L.marker([50.1650, 8.7840]).addTo(map).bindPopup('<b>Bhf Hohe Straße</b>');
            L.marker([50.1900, 8.7800]).addTo(map).bindPopup('<b>Bhf Gronau Süd</b>');
            L.marker([50.1980, 8.7400]).addTo(map).bindPopup('<b>Bhf Bad Vilbel Nord</b>');
            L.marker([50.2050, 8.7200]).addTo(map).bindPopup('<b>Bhf Nieder-Erlenbach</b>');
            L.marker([50.2210, 8.6750]).addTo(map).bindPopup('<b>Bhf Ober-Erlenbach</b>');

            var latlngs = [
                [50.1980, 8.7440],
                [50.1980, 8.7350],
                [50.2000, 8.7300],

                [50.2030, 8.7210],
                [50.2130, 8.7170],

                [50.2180, 8.7060],
                [50.2180, 8.6843],
                [50.2250, 8.6680],
                [50.2277, 8.6643],
                [50.2285, 8.6443]
            ];

            var polyline = L.polyline(latlngs, { color: 'red' }).addTo(map);

            var latlngs = [
                [50.1910, 8.7800],
                [50.1870, 8.7850],

                [50.1700, 8.7850],
                [50.1500, 8.7830],
                [50.1440, 8.7830],

                [50.1400, 8.7800],
            ];

            var polyline = L.polyline(latlngs, { color: 'red' }).addTo(map);
        }
    </script>
    <style>
        #map {
            height: 90vh;
        }
    </style>

</head>

<body onload="onLoad()">
    <div id="map"></div>
</body>

</html>
